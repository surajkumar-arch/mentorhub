<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay & Learn - Mentor Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(white);
            color: white;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background: white;
            color: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2980b9;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-box {
            width: 100%;
            height: 200px;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-message {
            background-color: #3498db;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            width: fit-content;
        }

        .pay-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .pay-btn:hover {
            background-color: #27ae60;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pay & Learn</h2>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter your name">

        <label for="topic">Topic to Study:</label>
        <input type="text" id="topic" placeholder="Enter the topic you want to study">

        <label for="amount">Payment Amount (₹):</label>
        <input type="number" id="amount" placeholder="Enter amount you want to pay">

        <h3>Chat with Teacher</h3>
        <div class="chat-box" id="chatBox"></div>
        
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button class="pay-btn" onclick="sendMessage()">Send</button>

        <button class="pay-btn" onclick="processPayment()">Pay & Submit Request</button>
        <button class="back-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script>
    function sendMessage() {
        let message = document.getElementById("chatInput").value;
        if (message.trim() !== "") {
            let chatBox = document.getElementById("chatBox");
            let msgDiv = document.createElement("div");
            msgDiv.className = "chat-message";
            msgDiv.innerText = "You: " + message;
            chatBox.appendChild(msgDiv);
            document.getElementById("chatInput").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    function processPayment() {
        let name = document.getElementById("studentName").value;
        let topic = document.getElementById("topic").value;
        let amount = document.getElementById("amount").value;

        // Check if all fields are filled
        if (name.trim() === "" || topic.trim() === "" || amount.trim() === "") {
            alert("Please fill all fields before paying.");
            return;
        }

        // Payment alert with proper formatting
        alert(`Payment Successful!\nStudent: ${name}\nTopic: ${topic}\nPaid: ₹${amount}`);
        
        // Redirect to a payment success page
        window.location.href = "payment-success.html";  
    }
    </script>

</body>
</html>
