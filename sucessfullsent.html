<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Sent</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(white);
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            color: black;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background:orangered;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            background: #2980b9;
        }

        a {
            display: block;
            text-decoration: none;
            color: #3498db;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Reset Link Sent</h2>
        <p>A password reset link has been sent to:</p>
        <p id="userEmail" style="font-weight: bold; color: #2c3e50;"></p>
        
        <a href="index.html" class="btn">Back to Login</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get("email");

        if (email) {
            document.getElementById("userEmail").innerText = email;
        } else {
            document.getElementById("userEmail").innerText = "your registered email.";
        }
    </script>

</body>
</html>
